<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BicicletaViewDlg" widgetVar="BicicletaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBicicletaTitle}">
            <h:form id="BicicletaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bicicletaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBicicletaLabel_id}"/>
                        <h:outputText value="#{bicicletaController.selected.id}" title="#{bundle.ViewBicicletaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_modelo}"/>
                        <h:outputText value="#{bicicletaController.selected.modelo}" title="#{bundle.ViewBicicletaTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_descripcion}"/>
                        <h:outputText value="#{bicicletaController.selected.descripcion}" title="#{bundle.ViewBicicletaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_idMarca}"/>
                        <h:outputText value="#{bicicletaController.selected.idMarca}" title="#{bundle.ViewBicicletaTitle_idMarca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BicicletaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
