<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BicicletaCreateDlg" widgetVar="BicicletaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBicicletaTitle}">
            <h:form id="BicicletaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bicicletaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBicicletaLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{bicicletaController.selected.modelo}" title="#{bundle.CreateBicicletaTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateBicicletaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bicicletaController.selected.descripcion}" title="#{bundle.CreateBicicletaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateBicicletaLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{bicicletaController.selected.idMarca}" >
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bicicletaController.create}" value="#{bundle.Save}" update="display,:BicicletaListForm:datalist,:growl" oncomplete="handleSubmit(args,'BicicletaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BicicletaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
