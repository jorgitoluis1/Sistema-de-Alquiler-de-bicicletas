<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Bicicletas</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <p:growl id="msg" showDetail="true" showSummary="false"/>
        <div class="login-page">
            <div class="form">
                <h:graphicImage value="#{resource['img:logo.png']}"/>
                <h:form class="login-form">
                    <input jsf:value="#{loginController.username}" type="text" placeholder="Usuario"/>
                    <input jsf:value="#{loginController.password}" type="password" placeholder="Password"/>
                    <p:commandButton value="Ingresar" actionListener="#{loginController.login()}"
                                     update=":msg"/>
                </h:form>
            </div>
        </div> 
    </h:body>
</html>
